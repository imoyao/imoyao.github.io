# Main menu navigation
# ---------------
# format: xxx: 連結 || icon
# sub-menu
# xxx || icon:
#   xxx || 連結 || icon
menu:
  Home: / || fa fa-home
  Archives: /archives/ || fa fa-archive
  Tags: /tags/ || fa fa-tags
  Categories: /categories/ || fa fa-folder-open
  Link: /links/ || fas fa-user-friends
  About: /about/ || fas fa-user

  More||fa fa-list:
    - Book || /books/ || fa fa-book
    - Movie || /movies/ || fa fa-film
    - B&M History || /douban/ || fa fa-history

# Favicon
# ---------------
favicon: /img/favicon.ico
site_logo: /img/virctial-site-logo.png
# PWA
# See https://github.com/JLHwung/hexo-offline
# ---------------
# pwa:
#   enable: true
#   manifest: /img/pwa/manifest.json
#   theme_color: "#fff"
#   apple_touch_icon: /img/pwa/apple-touch-icon.png
#   favicon_32_32: /img/pwa/32.png
#   favicon_16_16: /img/pwa/16.png
#   mask_icon: /img/pwa/safari-pinned-tab.svg

# Highlight theme
# ---------------
highlight_theme: darker # default / darker / pale night / light / ocean
highlight_copy: true  #代码复制按钮
highlight_lang: true  #代码语言显示
highlight_shrink: false # true 全部代码框不展开，需点击 '>' 打开 / false 代码框展开，有'>'点击按钮 | none 代码框展开，不显示 '>' 按钮

code_word_wrap: false

# copy setting
# 是否禁止複製（如果禁止，highlight_copy的功能將無效)
# copyright 複製的內容後面加上版權信息
copy:
  enable: true # true 開啟 / false 禁止
  copyright: false

# social settings
# formal:
#   icon: link
# ---------------
social:
  fab fa-github: https://github.com/imoyao
#  fab fa-zhihu: https://www.zhihu.com/people/imoyao/
  fas fa-feather-alt: https://blog.masantu.com
  fa fa-envelope: mailto:immoyao@gmail.com
  fa fa-rss: /atom.xml
#------work status-------
status:
  enable: true
  fa:
    enable: false
  fa_status:
    fa fa-laptop: 寻找历史进程中……
#  == 注意：fa与emoji最好只enable一个 =
  emoji:
    enable: true
    emoji_status: 🧐 寻找历史进程中……

####    search    ####
# Algolia search
# ---------------
algolia_search:
  enable: false
  hits:
    per_page: 6

  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}" # if there are no result
    hits_stats: "${hits} results found in ${time} ms"

# Local search
# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#本地搜索
# ---------------
local_search:
  enable: true
  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}" # if there are no result

# MathJax
# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#MathJax
# ---------------
mathjax:
  enable: false
  # true 表示每一頁都加載mathjax.js
  # false 需要時加載，須在使用的Markdown Front-matter 加上 mathjax: true
  per_page: false

# KaTeX
# ---------------
katex:
  enable: true
  # true 表示每一頁都加載katex.js
  # false 需要時加載，須在使用的Markdown Front-matter 加上 katex: true
  per_page: false
  hide_scrollbar: true

# mermaid
# see https://github.com/knsv/mermaid
# -------------------------------
mermaid:
  enable: false
  # built-in themes: default/forest/dark/neutral
  theme: default

# Post info settings
# ---------------
avatar:
  img: https://cdn.jsdelivr.net/gh/masantu/statics/image/imoyao.jpg
  effect: false # 頭像會一直轉圈

# see also: https://www.zhihu.com/question/21168322
# the banner image of index
index_img: https://bing.biturl.top/?resolution=1920&format=image&index=0&mkt=zh-CN
#index_img: https://uploadbeta.com/api/pictures/random/?key=BingEverydayWallpaperPicture

# if the banner of page not setting,it will show the top_img
default_top_img: https://source.unsplash.com/random

# the banner image of archive page
archive_img: /img/archive.jpg

# the banner image of tag page
tag_img: /img/tags.jpg

# the banner image of category page
category_img: /img/category.jpg

# 如果你有使用hexo-douban，可配置這個
douban:
  meta: true
  movies_img: https://cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/top_img/movie.jpg
  books_img: /images/p4655.jpg
  games_img:

#TODO: 导致页面id重复
douban_background:
  enable: true
  bg_type: photo # photo
book_background: https://cdn.jsdelivr.net/gh/masantu/statics/image/book-bg-tiny.jpg
movie_background: https://cdn.jsdelivr.net/gh/masantu/statics/image/movie-bg-tiny.jpg


cover:
  # 是否顯示文章封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 封面顯示的位置
  # 三個值可配置 left , right , both
  position: both
  # 當沒有設置cover時，默認的封面顯示
  default_cover:
    - https://img.xjh.me/random_img.php?type=bg&ctype=nature&return=302

# if the photo link cannot connect,it will show that
lodding_bg:
  flink: /img/Ellipsis-5s-210px.svg #404后图片
  post_page: /img/post_loadding.svg #404后图片
  post: /img/loading.svg #加载动画

# A simple 404 page
error_404:
  enable: false
  subtitle: "Page Not Found"
  background:

post_meta:
  page:
    date_type: created # created or updated or both 主頁文章日期是創建日或者更新日或都顯示
    categories: true # true or false 主頁是否顯示分類
    tags: false # true or false 主頁是否顯示標籤
  post:
    date_type: both # created or updated or both 文章頁日期是創建日或者更新日或都顯示
    categories: true # true or false 文章頁是否顯示分類
    tags: true # true or false 文章頁是否顯示標籤

# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#字數統計
wordcount:
  enable: true

toc:
  enable: true
  number: true

# auto open the sidebar in 'post'
auto_open_sidebar:
  enable: false

post_copyright:
  enable: true
  decode: false
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 自動節選
